<html>
<head>
    <title>Google Drive Files oAuth</title>
    <script type="application/javascript" src="static/js/jquery-3.6.0.min.js"></script>
    <script type="application/javascript">
        $(document).ready(function(){
            const params = new Proxy(new URLSearchParams(window.location.search), {
                get: (searchParams, prop) => searchParams.get(prop),
            });
            let oAuthCode = params.code;
            $('#oAuthResults').text(oAuthCode);
        });
    </script>
</head>
<body>
    <div>Your Authentication Code is: <span id="oAuthResults"></span></div>
</body>
</html>
